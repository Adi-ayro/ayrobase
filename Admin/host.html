<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4db2b05c4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/host.css">
</head>
<body>
    <div class="menu">
        <i class="fa-solid fa-fire fa-3x" style="padding: 6px 0;"></i>
        <a href="/admin/hosting"><i class="fa-solid fa-arrow-up-from-bracket fa-2x"></i></a>
        <a href="/admin/forms"><i class="fa-regular fa-pen-to-square fa-2x"></i></a>
        <a href="/admin/form/"><i class="fa-solid fa-table fa-2x"></i></a>
        <a href="/admin/content"><i class="fa-regular fa-folder-open fa-2x"></i></a>
        <a href="/admin/analytics"><i class="fa-solid fa-chart-line fa-2x"></i></a>
    </div>
    <div class="title"><h2>Hosting</h2></div>
    {{ if .host }}
        <div class="check1">
            <div class="check2">
                <div class="icon">
                    <i class="fa-solid fa-check fa-2x"></i>
                </div>
                <p>Your Website is up and running</p>
            </div>
        </div>
        <h3>Upload New Website (This will remove the existing website !!!) </h3>
        <form action="/newhost" method="POST" enctype="multipart/form-data">
            <label for="fileUpload">Choose a file:</label>
            <input type="file" id="fileUpload" name="file" required><br>
            <button class="btn" type="submit">Upload</button>
        </form>
    {{ else }}
        <div class="check1">
            <div class="check2">
                <div class="icon">
                    <i class="fa-solid fa-xmark fa-2x"></i>
                </div>
                <p>No Files present upload and get started</p>
            </div>
        </div>
        <h3>Upload New Website</h3>
        <form action="/host" method="POST" enctype="multipart/form-data">
            <label for="fileUpload">Choose a file:</label>
            <input type="file" id="fileUpload" name="file" required><br>
            <button class="btn" type="submit">Upload</button>
        </form>
    {{ end }}
</body>
</html>
